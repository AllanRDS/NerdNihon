<div class="mb-[2rem] mt-[3rem]">
  <div class="flex items-center mb-4">
    <span class="text-primary text-[2rem] font-bold" style="line-height: 1;">|</span>
    <h2 class="text-2xl text-white font-bold ml-2 mb-0">Personagens Populares</h2>
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4">
    <div *ngFor="let _ of [].constructor(18)" class="animate-pulse">
      <div class="bg-gray-700 h-48 sm:h-56 md:h-64 rounded-lg"></div>
      <div class="mt-2 h-4 bg-gray-700 rounded w-3/4"></div>
    </div>
  </div>

  <!-- Error State -->
  <div *ngIf="loadError" class="text-center text-red-500 p-4">
    {{ loadError }}
  </div>

  <!-- Characters Grid -->
  <div *ngIf="!isLoading && !loadError"
    class="card-list mt-5 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4">
    <div *ngFor="let character of characters"
      class="card-item relative rounded-lg overflow-hidden group cursor-pointer">
      <div class="card-image-container h-48 sm:h-56 md:h-64 w-full overflow-hidden">
        <img
          [src]="character.images?.jpg?.image_url"
          [alt]="character.name"
          class="w-full h-full object-cover object-center min-w-full min-h-full"
        />
      </div>
      <div class="card-overlay absolute inset-0 bg-gradient-to-t from-black/70 to-transparent
                  opacity-0 group-hover:opacity-100 transition-opacity duration-300
                  flex flex-col justify-end p-3">
        <div class="card-content text-white">
          <h3 class="text-sm font-bold mb-1">{{ character.name | truncate:20 }}</h3>
          <div class="flex justify-between items-center">
            <span class="text-xs opacity-75">Personagem</span>
            <div class="flex items-center">
              <ion-icon name="heart" class="text-red-500 mr-1 text-xs"></ion-icon>
              <span class="text-xs">{{ character.favorites || 'N/A' }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
