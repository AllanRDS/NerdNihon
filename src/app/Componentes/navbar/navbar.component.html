<nav class="flex p-5 bg-footerbg text-white shadow items-center justify-between">
  <div class="flex items-center space-x-3">
    <a [routerLink]="['/']" class="flex items-center">
      <img src="../../../assets/icons/Coelho (1)-cropped.svg" class="h-20 w-auto overflow-clip mr-2" alt="Logo" />
      <div class="flex flex-col">
        <h2 class="text-1xl font-arcade">Otaku</h2>
        <h2 class="text-1xl font-arcade">Lounge</h2>
      </div>
    </a>
  </div>

  <ul class="md:flex space-x-10 hidden">
    <li>
      <a
        [routerLink]="['/']"
        routerLinkActive="text-primary"
        [routerLinkActiveOptions]="{exact: true}"
        class="text-l hover:text-primary transition-all duration-500"
      >Home</a>
    </li>
    <li>
      <a
        [routerLink]="['/anime']"
        routerLinkActive="text-primary"
        class="text-l hover:text-primary transition-all duration-500"
      >Animes</a>
    </li>
    <li>
      <a
        [routerLink]="['/filme']"
        routerLinkActive="text-primary"
        class="text-l hover:text-primary transition-all duration-500"
      >Filmes</a>
    </li>
  </ul>

  <div class="flex items-center space-x-4">
    <button class="text-2xl" (click)="openSearchModal()">
      <ion-icon name="search" class="hover:text-primary transition-all duration-500"></ion-icon>
    </button>
    <a href="https://github.com/AllanRDS/OtakuLounge" target="_blank" class="text-2xl">
      <ion-icon name="logo-github" class="hover:text-primary transition-all duration-500"></ion-icon>
    </a>
    <span (click)="toggleMenu()" class="text-3xl cursor-pointer md:hidden block">
      <ion-icon *ngIf="!isMenuVisible" name="menu"></ion-icon>
      <ion-icon *ngIf="isMenuVisible" name="close"></ion-icon>
    </span>
  </div>
</nav>

<div *ngIf="isMenuVisible" class="md:hidden transition-all bg-footerbg p-5 text-white text-xl">
  <ul class="space-y-4 flex flex-col items-center">
    <li>
      <a
        [routerLink]="['/']"
        routerLinkActive="text-primary"
        [routerLinkActiveOptions]="{exact: true}"
        class="hover:text-primary"
      >Home</a>
    </li>
    <li>
      <a
        [routerLink]="['/anime']"
        routerLinkActive="text-primary"
        class="hover:text-primary"
      >Animes</a>
    </li>
    <li>
      <a
        [routerLink]="['/filme']"
        routerLinkActive="text-primary"
        class="hover:text-primary"
      >Filmes</a>
    </li>
  </ul>
</div>

<div *ngIf="isSearchModalOpen" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
  <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-bold text-black">Pesquisar Anime</h2>
      <button
        (click)="closeSearchModal()"
        class="text-gray-500 hover:text-gray-700"
      >
        <ion-icon name="close" class="text-2xl"></ion-icon>
      </button>
    </div>

    <div class="mb-4">
      <input
        type="text"
        id="search-input"
        [(ngModel)]="searchTerm"
        (keyup.enter)="searchAnimes()"
        placeholder="Digite o nome do anime"
        class="w-full p-2 border rounded text-black"
      />
      <button
        (click)="searchAnimes()"
        class="mt-2 w-full bg-primary text-white p-2 rounded hover:bg-opacity-80"
      >
        Pesquisar
      </button>
    </div>

    <div *ngIf="isLoading" class="text-center">
      <p>Carregando...</p>
    </div>

    <div *ngIf="errorMessage" class="text-red-500 mb-4">
      {{ errorMessage }}
    </div>

    <div *ngIf="searchResults.length > 0" class="max-h-96 overflow-y-auto">
      <div
        *ngFor="let anime of searchResults"
        (click)="navigateToAnimeDetails(anime.mal_id)"
        class="flex items-center mb-3 cursor-pointer hover:bg-gray-100 p-2 rounded"
      >
        <img
          [src]="anime.images.jpg.small_image_url"
          alt="{{ anime.title }}"
          class="w-16 h-24 object-cover mr-4"
        />
        <div>
          <h3 class="font-bold text-black">{{ anime.title }}</h3>
          <p class="text-gray-600">
            {{ anime.type }}
            <span *ngIf="anime.year">- {{ anime.year }}</span>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
