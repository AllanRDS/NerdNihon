<div class="my-4 mt-[500px]">
  <div class="flex items-center mb-4">
    <span class="text-primary text-2xl font-bold">|</span>
    <h2 class="text-2xl text-white font-bold ml-2">Animes Lan√ßamento</h2>
  </div>

  <div class="carousel-container overflow-hidden" #carousel (mousedown)="startDrag($event)" (mouseup)="endDrag()" (mouseleave)="endDrag()" (mousemove)="drag($event)">
    <div class="carousel flex" (dragstart)="preventDrag($event)">
      <div *ngFor="let anime of seasonUpcomingList" class="relative w-48 h-64 sm:w-64 sm:h-72 md:w-72 md:h-80 lg:w-80 lg:h-96 mr-4 flex-shrink-0">
        <img [src]="anime.images.jpg.image_url" alt="{{ anime.title }}" class="w-full h-full rounded-t object-cover" (dragstart)="preventDrag($event)" />
        <div class="absolute bottom-0 left-0 right-0 text-white bg-black bg-opacity-70 p-2 text-center rounded-b">
          <span class="font-bold">{{ anime.title }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
