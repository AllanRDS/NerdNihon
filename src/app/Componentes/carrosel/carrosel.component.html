<div class="relative w-full">
    <!-- Carrossel -->
    <div class="relative h-96 overflow-hidden rounded-lg">
        <!-- Iterar sobre os animes e exibir cada um em um slide -->
        <div *ngFor="let anime of limitedAnimeList; let i = index" [class.hidden]="currentSlide !== i"
            class="duration-700 ease-in-out relative">

            <!-- Imagem do trailer do anime (usando a imagem "maximum") -->
            <img *ngIf="anime.trailer?.images?.maximum_image_url" [src]="anime.trailer?.images?.maximum_image_url"
                [alt]="anime.title" class="w-full h-full object-cover" />

            <!-- Conteúdo sobre a imagem (título, gêneros e outros detalhes) -->
            <div class="relative h-full w-full">
                <img src="{{ anime.images.jpg.image_url }}" alt="{{ anime.title }}" class="object-cover w-full h-full" />
                <div class="absolute inset-0 flex flex-col justify-center items-start p-6 bg-black bg-opacity-70 z-10">
                    <h2 class="text-3xl font-bold text-white">{{ anime.title || 'Título Padrão' }}</h2>
                    <div *ngIf="anime.genres && anime.genres.length > 0" class="flex flex-wrap gap-2 mt-2">
                        <span *ngFor="let genre of anime.genres" class="text-lg text-yellow-300">
                            {{ genre.name }}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Indicadores de navegação (bolinhas) -->
    <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse">
        <button *ngFor="let _ of limitedAnimeList; let i = index" type="button" class="w-3 h-3 rounded-full bg-white opacity-70 hover:opacity-100"
            [attr.aria-current]="currentSlide === i ? 'true' : 'false'" (click)="currentSlide = i"></button>
    </div>

    <!-- Controles de navegação (próximo e anterior) -->
    <button type="button" class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4"
        (click)="prevSlide()">
        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 group-hover:bg-white/50">
            <svg class="w-4 h-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M5 1 1 5l4 4" />
            </svg>
        </span>
    </button>

    <button type="button" class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4"
        (click)="nextSlide()">
        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 group-hover:bg-white/50">
            <svg class="w-4 h-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m1 9 4-4-4-4" />
            </svg>
        </span>
    </button>
</div>
